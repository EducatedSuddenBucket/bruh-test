name: Preview

on: pull_request

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: DNSControl preview
        uses: koenrh/dnscontrol-action@v3
        id: dnscontrol_preview
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        with:
          args: preview
          config_file: 'dnsconfig.js'

      - name: Log DNSControl output
        run: |
          echo "DNSControl preview output:"
          echo "${{ steps.dnscontrol_preview.outputs.stdout }}"
          echo "DNSControl error output:"
          echo "${{ steps.dnscontrol_preview.outputs.stderr }}"
